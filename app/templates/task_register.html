{% extends 'layout.html' %} {% block content %}
<div
  class="container mx-auto min-h-screen flex justify-center items-start pt-24"
>
  <div class="bg-white w-full max-w-md p-8 rounded-md shadow">
    <h1 class="text-2xl font-bold mb-6 text-gray-600">タスク作成</h1>
    <form action="{{ url_for('root.task_register') }}" method="POST">
      <div class="mb-4">
        <label for="title" class="block text-gray-700 mb-2">タスク名</label>
        <input
          type="text"
          name="title"
          class="w-full px-3 py-2 border border-gray-300 rounded-md"
          required
        />
      </div>
      <div class="mb-4">
        <label for="description" class="block text-gray-700 mb-2"
          >タスク詳細</label
        >
        <textarea
          name="description"
          rows="4"
          class="w-full px-3 py-2 border border-gray-300 rounded-md"
          required
        ></textarea>
      </div>
      <div class="mb-4">
        <label for="endtime" class="block text-gray-700 mb-2">期限</label>
        <input
          type="date"
          name="endtime"
          class="w-full px-3 py-2 border border-gray-300 rounded-md"
          required
        />
      </div>
      <div class="flex justify-between items-center pt-4">
        <button
          type="submit"
          class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold p-4 rounded-full"
        >
          作成する
        </button>
        <a href="{{ url_for('root.home') }}" class="text-indigo-500"
          >キャンセル</a
        >
      </div>
    </form>
  </div>
</div>
{% endblock %}
