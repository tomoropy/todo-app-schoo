{% extends "layout.html" %} 
{% block content %} 

<div class="container mx-auto min-h-screen flex justify-center pt-24">
  <div class="container w-1/2 mx-auto px-4">
    <div class="grid grid-cols-1 gap-4 mt-6">
      {% for task in tasks %}
      <div class="bg-white p-4 rounded-lg shadow hover:bg-gray-100">
        <div class="flex justify-between">
          <div>
            <h2 class="text-2xl font-bold text-gray-600">{{ task.title }}</h2>
            <p class="text-gray-500">期限：{{ task.endtime }}</p>
            <!-- <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded">
              期限切れです！
            </button> -->
          </div>
          <div class="flex space-x-2 text-sm">
            <a href="/detail/{{ task.id }}" class="border-2 border-indigo-300 hover:bg-gray-200 text-gray-500 font-bold p-4 rounded-2xl">詳細</a>
            <a href="/update/{{ task.id }}" class="border-2 border-indigo-300 hover:bg-gray-200 text-gray-500 font-bold p-4 rounded-2xl">編集</a>
            <a href="/delete/{{ task.id }}" class="bg-indigo-400 hover:bg-indigo-500 text-white font-bold p-4 rounded-2xl">完了</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
