{% extends 'layout.html' %}
{% block content %}
<div class="container mx-auto min-h-screen flex justify-center items-start pt-24">
  <div class="bg-white w-full max-w-md p-8 rounded-md shadow">
    <h1 class="text-2xl font-bold mb-6 text-gray-600">タスク詳細</h1>
        <div class="mb-4">
            <label for="endtime" class="block text-gray-700 mb-2">タスク名</label>
            <div class="bg-gray-100 rounded-lg border-2 border-indigo-300 p-4 font-bold text-gray-500">
                <p >{{ task.title }}</p>
            </div>
        </div>
        <div class="mb-4">
            <label for="endtime" class="block text-gray-700 mb-2">詳細</label>
            <div class="bg-gray-100 rounded-lg border-2 border-indigo-300 p-4 font-bold text-gray-500">
                <p >{{ task.description }}</p>
            </div>
        </div>
        <div class="mb-4">
            <label for="endtime" class="block text-gray-700 mb-2">期限</label>
            <div class="bg-gray-100 rounded-lg border-2 border-indigo-300 p-4 font-bold text-gray-500">
                <p >{{ task.endtime.strftime('%Y-%m-%d') }}</p>
            </div>
        </div>
        <div class="flex justify-between items-center pt-4">
            <a href="{{ url_for('root.task_update', task_id=task.id) }}" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold p-4 rounded-full">編集する</a>
            <a href="{{ url_for('root.home') }}" class="text-indigo-500">戻る</a>
        </div>
  </div>
</div>
{% endblock %}
