<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwindCSSのUIを読み込む -->
    <link
    href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
    rel="stylesheet"
    />
    <title>ログイン</title>
  </head>
  <main>
    <div class="min-h-screen flex items-center justify-center">
      <div class="bg-white p-10 rounded shadow-lg w-full md:w-1/3">
        <h1 class="text-2xl font-semibold mb-6">ログイン</h1>
        {% with messages = get_flashed_messages(with_categories=true) %} 
        {% if messages %} 
            {% for category, message in messages %}
                <div
                class="rounded bg-red-200 border-red-500 text-red-900 border-l-4 p-4 mb-4"
                role="alert"
                >
                <p>{{ message }}</p>
                </div>
            {% endfor %} 
        {% endif %} 
        {% endwith %}
        <form action="{{ url_for('root.login') }}" method="post">
          <div class="mb-4">
            <label class="block mb-1 text-gray-700">Email</label>
            <input
              type="email"
              name="email"
              placeholder="メールアドレスを入力"
              required
              class="w-full border border-gray-300 rounded py-2 px-3 focus:outline-none focus:border-indigo-500"
            />
          </div>
          <div class="mb-4">
            <label class="block mb-1 text-gray-700">パスワード</label>
            <input
              type="password"
              name="password"
              placeholder="パスワードを入力"
              required
              class="w-full border border-gray-300 rounded py-2 px-3 focus:outline-none focus:border-indigo-500"
            />
          </div>
          <div class="flex justify-between items-center mt-4">
            <button
              type="submit"
              class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded"
            >
              ログイン
            </button>
            <div class="flex items-center">
              <span class="text-gray-600">ユーザー登録がまだの方は</span>
              <a href="{{ url_for('root.register') }}" class="ml-2 text-indigo-500 hover:text-indigo-600 font-bold">新規登録</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
</html>
